<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Vertical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="gold-display">Gold: 0</div>
    <canvas id="game-canvas"></canvas>
    <div id="unit-panel">
      <button class="unit-button" data-cost="10" data-hp="100" data-damage="10">Unit 1 (10 Gold)</button>
      <button class="unit-button" data-cost="20" data-hp="200" data-damage="20">Unit 2 (20 Gold)</button>
      <button class="unit-button" data-cost="50" data-hp="500" data-damage="50">Unit 3 (50 Gold)</button>
      <button class="unit-button" data-cost="30" data-hp="300" data-damage="30">Unit 4 (30 Gold)</button>
      <button class="unit-button" data-cost="40" data-hp="400" data-damage="40">Unit 5 (40 Gold)</button>
    </div>
  </div>
  <script src=game.js"></script>
</body>
</html>
